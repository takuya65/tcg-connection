<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>tcg-connection</title>
  <meta name="description" content="tcgのイベント運営、動画投稿、ブログ更新を行なっています">
  <link href="/assets/css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header class="header">
      <h1 class="header__ttl"><a class="header__link" href="index.html"><img class="header__logo" src="#" alt="TCG CONNECTION"></a></h1>
      <div class="toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    <nav>
      <div class="inner">
        <section class="inner__sec">
          <h2 class="inner__ttl">カードゲーム</h2>
          <ul class="inner__menu">
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__card.png">ポケモンカードゲーム</a></li>
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__card.png">遊戯王</a></li>
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__card.png">マジック・ザ・ギャザリング</a></li>
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__card.png">バトルスピリッツ</a></li>
          </ul>
        </section>
        <section class="inner__sec">
          <h2 class="inner__ttl">その他</h2>
          <ul class="inner__menu">
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__contact.png">問い合わせフォーム</a></li>
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__youtube.png">YouTubeチャンネル</a></li>
            <li class="inner__list"><a class="inner__link" href="#"><img class="inner__img" src="/assets/img/header/ico__twitter.png">Twitter</a></li>
          </ul>
        </section>
      </div>
    </nav>
    <div id="mask"></div>
    </header>
    <main id="contact">
        <div class="fv">
            <section class="fv__wrap">
              <h2 class="fv__ttl">TCG <br class="sp-on">CONNECTION</h2>
              <p class="fv__txt">テキストが入ります。テキストが入ります。テキストが入ります。</p>
            </section>
           <div class="scroll">
            <p class="scroll__txt">SCROLL</p>
            <figure class="scroll__icon"><img src="/assets/img/fv/img__scroll.png" alt="スクロール"></figure>
           </div>
          </div>
        <ul class="breadcrumbs">
            <li class="breadcrumbs__list">
                <a class="breadcrumbs__link" href="/index.html">TOP</a>
            </li>
            <li class="breadcrumbs__list">&nbsp;>&nbsp;CONTACT</li>
        </ul>
        <div class="container">
            <section class="sec">
                <form action="URI" method="post" name="form">
                    <h2 class="fv__txt">CONTACT</h2>
                    <div>
                        <div class="item">
                            <label class="item__ttl">本名</label>
                            <input class="item__txt" type="text" name="name" placeholder="" value="">
                        </div>
                        <div class="item">
                            <label class="item__ttl">ハンドルネーム</label>
                            <input class="item__txt" type="text" name="hundlename" placeholder="" value="">
                        </div>
                        <div class="item">
                            <label class="item__ttl">メールアドレス</label>
                            <input class="item__txt" type="text" name="email" placeholder="" value="">
                        </div>
                        <div class="item">
                            <label class="item__ttl">twitterアカウント</label>
                            <input class="item__txt" type="text" name="twitter" placeholder="@TCG_CONNECTION" value="">
                        </div>
                        <div class="item">
                            <label class="item__ttl">性別</label>
                            <ul class="check">
                                <li class="check__list">
                                    <input class="check__btn" type="radio" name="sex" placeholder="" value=""><p class="check__txt">男性</p>
                                </li>
                                <li class="check__list">
                                    <input class="check__btn" type="radio" name="sex" placeholder="" value=""><p class="check__txt">女性</p>  
                                </li>
    
                            </ul>
                        </div>
                        <div class="item">
                            <label class="item__ttl">好きなカードゲーム</label>
                            <ul class="check">
                                <li class="check__list">
                                    <input class="check__btn" type="checkbox" name="card" placeholder="" value=""><p class="check__txt">ポケモンカードゲーム</p>
                                </li>
                                <li class="check__list">
                                    <input class="check__btn" type="checkbox" name="card" placeholder="" value=""><p class="check__txt">遊戯王</p>
                                </li>
                                <li class="check__list">
                                    <input class="check__btn" type="checkbox" name="card" placeholder="" value=""><p class="check__txt">マジック・ザ・ギャザリング</p>
                                </li>
                                <li class="check__list">
                                    <input class="check__btn" type="checkbox" name="card" placeholder="" value=""><p class="check__txt">バトルスピリッツ</p>
                                </li>
                            </ul>
                        </div>
                        <div class="item">
                            <label>問い合わせ内容</label>
                            <textarea name="content" rows="10" placeholder="お問合せ内容を入力"></textarea>
                        </div>
                        <button type="submit">送信</button>
                    </div>
                </form>    
            </section>
        </div>
    </main>
    <footer class="footer">
    <p class="copyright">&copy;2020  TCG CONNECTION</p>
    </footer>
    <script src="../assets/js/function.js"></script>
</body>
</html>
